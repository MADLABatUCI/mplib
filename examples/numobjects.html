    <style>
        /* Game-specific styles */
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 0px;
            justify-content: center;
            margin-top: 50px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 60px;
            cursor: pointer;
            color: black;
        }

        @keyframes pulsate {
            0% {
                filter: brightness(1);
                color: #000;
            }
            50% {
                filter: brightness(2);
                color: rgb(65, 65, 65);
            }
            100% {
                filter: brightness(1);
                color: #000;
            }
        }

        .textturn {
            font-size: 1.5em;
            animation: pulsate 1.5s infinite;
        }

        .header {
            position: absolute;
            top: 0px;
            width: 100%;
            height: 100px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            display: table;
        }
        .header-content {
            display: table-row;
        }
        .header-left {
            width: 25%;
            display: table-cell;
        }
        .header-middle {
            text-align: center;
            bottom: 0px;
            position: absolute;
            width: 50%;
            display: table-cell;
        }
        .header-right {
            width: 25%;
            display: table-cell;
        }
        .person {
            margin: auto;
            position: relative;
            height: 150px;
            width: 130px;
        }

        .person:after {
            content: '';
            display: block;
            position: absolute;
            box-sizing: border-box;
            top: 75px;
            height: 50px;
            width: 130px;
            border: 0px solid lightgrey;
            border-radius: 45px 45px 0 0;
            border-width: 15px 15px 0px 15px;
        }

        .person:before {
            content: '';
            display: block;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 25px;
            height: 80px;
            width: 80px;
            border-radius: 50%;
            border: 15px solid lightgrey;
        }
        #player2:after {
            border-color: green;
        }
        #player2:before {
            border-color: green;
        }
        .guess {
            width: 80%;
        }

        .box{
            position: relative;
            /*top: 0;
            bottom: 0;
            left: 0;
            right: 0;*/
            margin: auto;
            width: 275px;
            height: 400px;
        }

        .jar-walls{
            height: 60%;
            width: 80%;
            background: #a1e0da;
            background-color: white;
            border-radius: 3rem;
            position: absolute; 
            bottom: 20.5%;
            left: 10%;
            opacity: 0.5;
            z-index: 3;
        }

        .jar-top{
            width: 50%;
            height: 5%;
            background: #a1e0da;
            background-color: white;
            position: absolute;
            bottom: 80.5%;
            left: 25%;
            opacity: 0.7;
            z-index: 3;
        }

        .jar-bottom{
            width: 50%;
            height: 1%;
            background: #a1e0da;
            background-color: white;
            position: absolute;
            bottom: 20%;
            left: 25%;
            opacity: 0.7;
        }

.jar-glossy-long{
  width: 3%;
  height: 20%;
  border-radius: 2rem;
  background: #ddfbff;
  position: absolute;
  bottom: 20%;
  left: 5%;
}

.jar-glossy-short{
  width: 3%;
  height: 5%;
  border-radius: 2rem;
  background: #ddfbff;
  position: absolute;
  bottom: 45%;
  left: 5%;
}
    </style>
